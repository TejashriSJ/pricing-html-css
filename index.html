<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Pricing component</title>
  </head>
  <body>
    <div class="container">
      <h1>Our Pricing</h1>
      <div class="toggle-line">
        <span>Annually</span>
        <input type="checkbox" id="toggle" />
        <label for="toggle"></label>
        <span>Monthly</span>
      </div>
      <div class="inner-container">
        <div class="block">
          <p>Basic</p>
          <p class="amount" id="amount1">&dollar;199.99</p>
          <hr />
          <p>500 GB Storage</p>
          <hr />
          <p>2 users Allowed</p>
          <hr />
          <p>Send up to 3 GB</p>
          <hr />
          <br />
          <button>Learn More</button>
        </div>
        <div class="middle-block">
          <p>Professional</p>
          <p class="middle-amount" id="amount2">&dollar;249.99</p>
          <hr />
          <p>1 TB Storage</p>
          <hr />
          <p>5 Users Allowed</p>
          <hr />
          <p>Send up to 10 GB</p>
          <hr />
          <br />
          <button class="middle-btn">Learn More</button>
        </div>
        <div class="block">
          <p>Master</p>
          <p class="amount" id="amount3">&dollar;399.99</p>
          <hr />
          <p>2 TB Storage</p>
          <hr />
          <p>10 Users Allowed</p>
          <hr />
          <p>Send up to 20 GB</p>
          <hr />
          <br />
          <button>Learn More</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
